site_name: Fake News Detector
plugins:
  - mkdocs-jupyter
  - search
  - mkdocstrings
nav:
    - Home: 'index.md'
    - Desenvolvimento: 'dev.md'
    - Notebooks:
        - "Descrição": notebooks/index.md
    #     - '01 - Exploratory data analisys': 'notebooks/01 - Exploratory data analisys.ipynb'
    - Sobre:
        - 'Equipe': 'equipe.md'
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.sections
markdown_extensions:
  - footnotes
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
repo_url: https://github.com/atlantico-academy/fake-news-detector